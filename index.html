<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão Oficial - Loterias Caixa</title>

    <style>
        /* Responsividade (sem alteração) */
        html {
            font-size: 16px;
        }
        @media (max-width: 1200px) { html { font-size: 14px; } }
        @media (max-width: 992px) { html { font-size: 12px; } .info-premio { flex-basis: 250px !important; } }
        @media (max-width: 768px) { html { font-size: 10px; } .info-premio { flex-basis: 220px !important; } .bolao-detalhes { flex-direction: column; gap: 5px; } }

        /* --- Reset e Fundo --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: #0043C8;
        }

        /* --- Container principal --- */
        #container {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        /* --- Cabeçalho da Caixa --- */
        header {
            width: 100%; 
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
            color: #ffffff;
            padding-top: 20px; 
            box-sizing: border-box; 
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.05) 15%, transparent 16%),
                radial-gradient(rgba(255, 255, 255, 0.05) 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        header img {
            max-width: 180px;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 5px 0 0 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* --- Tela de Carregamento (Splash Screen) --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0043C8; /* Mesmo fundo azul */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 1;
            /* Transição de saída (fade-out) */
            transition: opacity 0.5s ease-out; 
        }
        
        #loading-overlay.hidden {
            opacity: 0; 
            pointer-events: none;
        }
        
        #loading-overlay h2 {
            font-size: 4rem;
            font-weight: 900;
            color: #fde047; /* Amarelo Caixa */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        
        #loading-overlay p {
            font-size: 1.8rem;
            font-weight: 300;
            max-width: 800px;
            margin-top: 20px;
        }

        /* --- Animação Container (slide-in-up) --- */
        @keyframes slide-in-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- Caixa Central Transparente --- */
        #main-content {
            width: 90%;
            max-width: 1200px;
            flex-grow: 1; 
            background-color: rgba(255, 255, 255, 0.20); /* Branco 20% */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            
            display: flex; /* <-- Mudança: Começa como flex */
            visibility: hidden; /* <-- Mudança: Começa invisível */
            
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 20px; 
        }

        /* Classe que o JS vai adicionar para mostrar */
        #main-content.loaded {
            visibility: visible; /* <-- Torna visível */
            animation: slide-in-up 0.6s ease-out forwards;
        }


        /* --- Scroller (Janela de rolagem) --- */
        #scroller-container {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        #boloes-lista {
            display: block;
            width: 100%;
        }

        /* --- Animações --- */
        @keyframes scroll-up {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }
        /* Ajuste para suavizar a "tremida" */
        .scrolling { 
            animation: scroll-up linear infinite; 
            /* Força a aceleração de hardware */
            transform: translate3d(0, 0, 0); 
        }

        /* Animações de entrada dos cards */
        @keyframes slide-in-left {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-in-right {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Animação do texto do prêmio */
        @keyframes flip-in {
            0% { opacity: 0; transform: translateY(-20px) rotateX(70deg); }
            100% { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        /* --- Layout do Cartão --- */
        .cartao-bolao {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            opacity: 0; /* Começa invisível para animar */
        }
        
        /* Animações aplicadas (com delay) */
        .slide-in-left { 
            animation: slide-in-left 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
        }
        .slide-in-right {
            animation: slide-in-right 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
        }
        
        .info-principal {
            flex-grow: 1;
            padding: 20px;
            color: #111;
            border-radius: 10px 0 0 10px;
        }
        
        .bolao-nome {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            color: #ffffff; 
            text-shadow: 2px 2px 5px var(--cor-acento); 
        }

        .bolao-detalhes {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 500;
        }
        .bolao-detalhes strong { font-weight: 700; }
        .info-premio {
            flex-basis: 300px;
            flex-shrink: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 0 10px 10px 0;
            box-shadow: -8px 0px 15px rgba(0, 0, 0, 0.25);
        }
        .info-premio img { width: 150px; height: auto; margin-bottom: 10px; }
        .premio-label { font-size: 1.2rem; font-weight: 300; }
        
        .premio-valor {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            perspective: 300px;
            display: block;
        }
        .premio-valor .char {
            display: inline-block;
            opacity: 0;
            animation: flip-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2>ATENÇÃO</h2>
        <p>Jogue com responsabilidade. Participe apenas de bolões oficiais registrados e comercializados pela rede de lotéricas autorizadas da CAIXA.</p>
    </div>

    <div id="container">
        <header>
            <img src="https://mir-cdn.behance.net/v1/rendition/project_modules/max_158_webp/9082bf221455073.688a65570b90a.png" alt="Loterias Caixa">
            <h1>Bolão Oficial</h1>
        </header>
        
        <div id="main-content">
            <div id="scroller-container">
                <div id="boloes-lista">
                    </div>
            </div>
        </div>
    </div>

    <script>
        
        // --- Variáveis Globais ---
        const urlParams = new URLSearchParams(window.location.search);
        const urlApiBoloes = urlParams.get('api');
        const CACHE_KEY = `boloes_data_${urlApiBoloes}`;
        
        const overlayElement = document.getElementById("loading-overlay");
        const mainContentElement = document.getElementById("main-content");
        
        const containerElement = document.getElementById("scroller-container");
        const listaBoloesElement = document.getElementById("boloes-lista");

        /* =============================================
         * MUDANÇA: Tempo mínimo da tela de ATENÇÃO
         * =============================================
        */
        const MINIMUM_SPLASH_TIME = 2500; // 2.5 segundos
        
        // --- Funções de Renderização (Helpers) ---
        
        function formatarData(dataISO) {
            try {
                const dataObj = new Date(dataISO);
                const dia = String(dataObj.getUTCDate()).padStart(2, '0');
                const mes = String(dataObj.getUTCMonth() + 1).padStart(2, '0'); 
                const ano = String(dataObj.getUTCFullYear()).slice(-2);
                return `${dia}/${mes}/${ano}`;
            } catch (error) { return dataISO; }
        }
        
        function gerarHtmlPremio(textoPremio) {
            /* =============================================
             * MUDANÇA: Delay da animação de texto
             * =============================================
            */
            // Delay inicial (caixa sobe 0.6s, card desliza 0.3s)
            const delayInicial = 1.0; 
            const delayPorChar = 0.04; 

            return textoPremio.split('').map((char, index) => {
                const delayTotal = delayInicial + (index * delayPorChar);
                return `<span class="char" style="animation-delay: ${delayTotal}s">${(char === ' ' ? '&nbsp;' : char)}</span>`;
            }).join('');
        }

        function criarCartaoBolao(bolao, index) {
            // (Função sem alteração)
            const animacaoClass = (index % 2 === 0) ? 'slide-in-right' : 'slide-in-left';
            const dataFormatada = formatarData(bolao.data_sorteio);
            const htmlDoPremio = gerarHtmlPremio(bolao.ultimo_premio);
            const styleVars = `--cor-principal: ${bolao.cor_principal}; --cor-acento: ${bolao.cor_acento};`;

            return `
            <div class="cartao-bolao ${animacaoClass}" style="${styleVars}">
                <div class="info-principal" style="background-color: var(--cor-principal); border-left: 10px solid var(--cor-acento);">
                    <h2 class="bolao-nome">${bolao.nome}</h2>
                    <div class="bolao-detalhes">
                        <span>Valor: <strong>${bolao.valor_cota}</strong></span>
                        <span>Cotas: <strong>${bolao.cotas_disponiveis}</strong></span>
                        <span>Sorteio: <strong>${dataFormatada}</strong></span>
                    </div>
                </div>
                <div class="info-premio" style="background-color: var(--cor-acento);">
                    <img src="${bolao.logo_url}" alt="Logo ${bolao.nome}">
                    <span class="premio-label">Último Sorteio</span>
                    <span class="premio-valor">${htmlDoPremio}</span>
                </div>
            </div>`;
        }
        
        /* =============================================
         * MUDANÇA: Nova função para mostrar o conteúdo
         * =============================================
        */
        function showContent() {
            // 1. Esconde o overlay "ATENÇÃO" (inicia a animação de fade-out)
            overlayElement.classList.add("hidden");
            
            // 2. Mostra o container principal (inicia a animação 'slide-in-up')
            mainContentElement.classList.add("loaded");

            // 3. Calcula a rolagem (DEPOIS que a animação de slide-in começar)
            setTimeout(verificarRolagem, 800); // Espera 0.8s
        }
        
        function renderizarBoloes(boloes, onComplete) {
            // Esta função agora SÓ renderiza o HTML, não mostra na tela
            if (!boloes || boloes.length === 0) {
                listaBoloesElement.innerHTML = "<p style='color: white;'>Nenhum bolão cadastrado.</p>";
            } else {
                let htmlBoloes = "";
                boloes.forEach((bolao, index) => {
                    htmlBoloes += criarCartaoBolao(bolao, index);
                });
                listaBoloesElement.innerHTML = htmlBoloes;
            }
            
            // Avisa que terminou
            onComplete();
        }

        // --- Lógica "Cache-First" (Modificada) ---
        async function carregarBoloes() {
            // Marca o tempo de início
            const startTime = Date.now();

            if (!urlApiBoloes) {
                overlayElement.innerHTML = "<h2>ERRO</h2><p>Erro de configuração: A API não foi definida na URL.</p>";
                return;
            }

            let dadosParaRenderizar = null;
            let cacheValido = false;

            // 1. Tenta carregar do cache
            const cachedDataString = localStorage.getItem(CACHE_KEY);
            if (cachedDataString) {
                try {
                    console.log("Cache encontrado. Usando cache.");
                    dadosParaRenderizar = JSON.parse(cachedDataString);
                    cacheValido = true;
                } catch (e) { console.warn("Cache corrompido."); }
            }

            // 2. Função "callback" que será chamada após os dados estarem prontos
            const onDataReady = (dadosFinais) => {
                renderizarBoloes(dadosFinais, () => {
                    // Calcula quanto tempo já se passou
                    const elapsedTime = Date.now() - startTime;
                    const remainingTime = MINIMUM_SPLASH_TIME - elapsedTime;
                    
                    if (remainingTime > 0) {
                        // Se o cache foi muito rápido, espera o tempo restante
                        console.log(`Dados prontos. Aguardando ${remainingTime}ms para fechar splash.`);
                        setTimeout(showContent, remainingTime);
                    } else {
                        // Se a API demorou, mostra imediatamente
                        console.log("API demorou, mostrando conteúdo imediatamente.");
                        showContent();
                    }
                });
            };

            // 3. Tenta buscar na rede (em paralelo)
            try {
                console.log("Buscando atualização na API...");
                const response = await fetch(urlApiBoloes);
                if (!response.ok) throw new Error('Falha na resposta da API');
                
                const boloesNovos = await response.json();
                const boloesNovosString = JSON.stringify(boloesNovos);

                console.log("Dados novos da API recebidos.");
                // Salva os novos dados no cache
                localStorage.setItem(CACHE_KEY, boloesNovosString);
                // Define os dados novos como os que devem ser renderizados
                dadosParaRenderizar = boloesNovos;

            } catch (error) {
                console.warn("Falha ao buscar API (offline?).", error.message);
                if (!cacheValido) {
                    overlayElement.innerHTML = "<h2>ERRO</h2><p>Erro de conexão. Não foi possível carregar os dados.</p>";
                }
                // Se falhou, dadosParaRenderizar continua sendo o do cache (ou nulo)
            }
            
            // 4. Renderiza o que tiver (cache ou dados novos)
            onDataReady(dadosParaRenderizar);
            
            // 5. Inicia o loop de atualização em segundo plano
            setInterval(atualizarEmBackground, 300000); // A cada 5 minutos
        }
        
        // --- Nova Função de Atualização Silenciosa ---
        async function atualizarEmBackground() {
            if (!urlApiBoloes) return; // Sai se não tiver API
            
            console.log("Buscando atualização em segundo plano...");
            try {
                const response = await fetch(urlApiBoloes);
                if (!response.ok) return;
                
                const boloesNovos = await response.json();
                const boloesNovosString = JSON.stringify(boloesNovos);
                const cachedDataString = localStorage.getItem(CACHE_KEY);

                if (boloesNovosString !== cachedDataString) {
                    // Encontrou dados novos!
                    console.log("Dados novos encontrados em background. Recarregando a página...");
                    // A forma mais segura de atualizar os cards e reiniciar a animação
                    // é simplesmente recarregar a página.
                    window.location.reload();
                } else {
                    console.log("Dados em background já estão atualizados.");
                }
            } catch (error) {
                console.warn("Falha na atualização em background (offline?).");
            }
        }
        
        // --- Função de Rolagem (Sem "piscar") ---
        function verificarRolagem() {
            // Esta função só é chamada DEPOIS que a tela de loading sumiu
            // e o #main-content está visível.
            
            // Pequeno delay para garantir que o CSS 'display: flex' foi aplicado
            setTimeout(() => {
                const alturaContainer = containerElement.clientHeight;
                const alturaLista = listaBoloesElement.scrollHeight;
                
                console.log("Verificando rolagem. Container:", alturaContainer, "Lista:", alturaLista);

                if (alturaLista > alturaContainer) {
                    console.log("Conteúdo maior que a tela. Ativando rolagem.");
                    const children = Array.from(listaBoloesElement.children);
                    children.forEach(child => {
                        listaBoloesElement.appendChild(child.cloneNode(true));
                    });
                    
                    const alturaOriginal = alturaLista;
                    const duracao = (alturaOriginal / 1000) * 25; 
                    listaBoloesElement.style.animationDuration = `${duracao}s`;
                    listaBoloesElement.classList.add('scrolling');
                    
                } else {
                    console.log("Conteúdo cabe na tela. Centralizando.");
                    containerElement.style.display = 'flex';
                    containerElement.style.alignItems = 'center';
                    containerElement.style.justifyContent = 'center';
                }
            }, 50); // 50ms de delay
        }

        // --- Execução ---
        // Apenas UMA chamada é feita. O 'setInterval' foi movido.
        carregarBoloes(); 

    </script>
</body>
</html>
