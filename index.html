<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão Oficial - Loterias Caixa</title>

    <style>
        /* Responsividade (sem alteração) */
        html {
            font-size: 16px;
        }
        @media (max-width: 1200px) { html { font-size: 14px; } }
        @media (max-width: 992px) { html { font-size: 12px; } .info-premio { flex-basis: 250px !important; } }
        @media (max-width: 768px) { html { font-size: 10px; } .info-premio { flex-basis: 220px !important; } .bolao-detalhes { flex-direction: column; gap: 5px; } }

        /* --- Reset e Fundo --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: #0043C8;
        }

        /* --- Tela de Carregamento (Splash Screen) --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0043C8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 1;
            /* Transição de saída (fade-out) */
            transition: opacity 0.5s ease-out; 
        }
        
        #loading-overlay.hidden {
            opacity: 0; 
            pointer-events: none;
        }
        
        #loading-overlay h2 {
            font-size: 4rem;
            font-weight: 900;
            color: #fde047; /* Amarelo Caixa */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        
        #loading-overlay p {
            font-size: 1.8rem;
            font-weight: 300;
            max-width: 800px;
            margin-top: 20px;
        }

        /* --- Container principal --- */
        #container {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; 
            /* Começa invisível, aparece quando o loading some */
            opacity: 0;
            transition: opacity 0.5s ease-in 0.3s; /* Delay para esperar o loading sumir */
        }
        
        #container.loaded {
            opacity: 1;
        }

        /* --- Cabeçalho da Caixa --- */
        header {
            width: 100%; 
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
            color: #ffffff;
            padding-top: 20px; 
            box-sizing: border-box; 
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.05) 15%, transparent 16%),
                radial-gradient(rgba(255, 255, 255, 0.05) 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        header img {
            max-width: 180px;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin: 5px 0 0 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* --- Caixa Central Transparente --- */
        #main-content {
            width: 90%;
            max-width: 1200px;
            flex-grow: 1; 
            background-color: rgba(255, 255, 255, 0.20); /* Branco 20% */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 20px; 
        }

        /* --- Scroller (Janela de rolagem) --- */
        #scroller-container {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        #boloes-lista {
            display: block;
            width: 100%;
        }

        /* --- Animação de Rolagem --- */
        @keyframes scroll-up {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }
        .scrolling { 
            animation: scroll-up linear infinite; 
            transform: translate3d(0, 0, 0); 
        }

        /* --- Layout do Cartão --- */
        .cartao-bolao {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .info-principal {
            flex-grow: 1;
            padding: 20px;
            color: #111;
            border-radius: 10px 0 0 10px;
        }
        
        .bolao-nome {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            color: #ffffff; 
            text-shadow: 2px 2px 5px var(--cor-acento); 
        }

        .bolao-detalhes {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 500;
        }
        .bolao-detalhes strong { font-weight: 700; }
        .info-premio {
            flex-basis: 300px;
            flex-shrink: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 0 10px 10px 0;
            box-shadow: -8px 0px 15px rgba(0, 0, 0, 0.25);
        }
        .info-premio img { width: 150px; height: auto; margin-bottom: 10px; }
        .premio-label { font-size: 1.2rem; font-weight: 300; }
        
        .premio-valor {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2>ATENÇÃO</h2>
        <p>Jogue com responsabilidade. Participe apenas de bolões oficiais registrados e comercializados pela rede de lotéricas autorizadas da CAIXA.</p>
    </div>

    <div id="container">
        <header>
            <img src="https://mir-cdn.behance.net/v1/rendition/project_modules/max_158_webp/9082bf221455073.688a65570b90a.png" alt="Loterias Caixa">
            <h1>Bolão Oficial</h1>
        </header>
        
        <div id="main-content">
            <div id="scroller-container">
                <div id="boloes-lista">
                    </div>
            </div>
        </div>
    </div>

    <script>
        
        // --- Variáveis Globais ---
        const urlParams = new URLSearchParams(window.location.search);
        const urlApiBoloes = urlParams.get('api');
        const CACHE_KEY = `boloes_data_${urlApiBoloes}`;
        
        const overlayElement = document.getElementById("loading-overlay");
        const containerElement = document.getElementById("container");
        
        const scrollerContainer = document.getElementById("scroller-container");
        const listaBoloesElement = document.getElementById("boloes-lista");

        /* =============================================
         * MUDANÇA: Tempo mínimo da tela de ATENÇÃO
         * =============================================
        */
        const MINIMUM_SPLASH_TIME = 2000; // 2 segundos (2000ms)
        
        // --- Funções de Renderização (Helpers) ---
        
        function formatarData(dataISO) {
            try {
                const dataObj = new Date(dataISO);
                const dia = String(dataObj.getUTCDate()).padStart(2, '0');
                const mes = String(dataObj.getUTCMonth() + 1).padStart(2, '0'); 
                const ano = String(dataObj.getUTCFullYear()).slice(-2);
                return `${dia}/${mes}/${ano}`;
            } catch (error) { return dataISO; }
        }

        function criarCartaoBolao(bolao, index) {
            // (Função simplificada)
            const dataFormatada = formatarData(bolao.data_sorteio);
            const styleVars = `--cor-principal: ${bolao.cor_principal}; --cor-acento: ${bolao.cor_acento};`;

            return `
            <div class="cartao-bolao" style="${styleVars}">
                <div class="info-principal" style="background-color: var(--cor-principal); border-left: 10px solid var(--cor-acento);">
                    <h2 class="bolao-nome">${bolao.nome}</h2>
                    <div class="bolao-detalhes">
                        <span>Valor: <strong>${bolao.valor_cota}</strong></span>
                        <span>Cotas: <strong>${bolao.cotas_disponiveis}</strong></span>
                        <span>Sorteio: <strong>${dataFormatada}</strong></span>
                    </div>
                </div>
                <div class="info-premio" style="background-color: var(--cor-acento);">
                    <img src="${bolao.logo_url}" alt="Logo ${bolao.nome}">
                    <span class="premio-label">Último Sorteio</span>
                    <span class="premio-valor">${bolao.ultimo_premio}</span>
                </div>
            </div>`;
        }
        
        function showContent() {
            overlayElement.classList.add("hidden");
            containerElement.classList.add("loaded");
            setTimeout(verificarRolagem, 50);
        }
        
        function renderizarBoloes(boloes, onComplete) {
            if (!boloes || boloes.length === 0) {
                listaBoloesElement.innerHTML = "<p style='color: white;'>Nenhum bolão cadastrado.</p>";
            } else {
                let htmlBoloes = "";
                boloes.forEach((bolao, index) => {
                    htmlBoloes += criarCartaoBolao(bolao, index);
                });
                listaBoloesElement.innerHTML = htmlBoloes;
            }
            onComplete();
        }

        // --- Lógica "Cache-First" ---
        async function carregarBoloes() {
            const startTime = Date.now();

            if (!urlApiBoloes) {
                overlayElement.innerHTML = "<h2>ERRO</h2><p>Erro de configuração: A API não foi definida na URL.</p>";
                return;
            }

            let dadosParaRenderizar = null;
            let cacheValido = false;

            // 1. Tenta carregar do cache
            const cachedDataString = localStorage.getItem(CACHE_KEY);
            if (cachedDataString) {
                try {
                    console.log("Cache encontrado. Usando cache.");
                    dadosParaRenderizar = JSON.parse(cachedDataString);
                    cacheValido = true;
                } catch (e) { console.warn("Cache corrompido."); }
            }

            // 2. Função "callback"
            const onDataReady = (dadosFinais) => {
                renderizarBoloes(dadosFinais, () => {
                    const elapsedTime = Date.now() - startTime;
                    const remainingTime = MINIMUM_SPLASH_TIME - elapsedTime;
                    
                    if (remainingTime > 0) {
                        console.log(`Dados prontos. Aguardando ${remainingTime}ms para fechar splash.`);
                        setTimeout(showContent, remainingTime);
                    } else {
                        console.log("API demorou, mostrando conteúdo imediatamente.");
                        showContent();
                    }
                });
            };

            // 3. Tenta buscar na rede (em paralelo)
            try {
                console.log("Buscando atualização na API...");
                const response = await fetch(urlApiBoloes);
                if (!response.ok) throw new Error('Falha na resposta da API');
                
                const boloesNovos = await response.json();
                const boloesNovosString = JSON.stringify(boloesNovos);

                console.log("Dados novos da API recebidos.");
                localStorage.setItem(CACHE_KEY, boloesNovosString);
                dadosParaRenderizar = boloesNovos;

            } catch (error) {
                console.warn("Falha ao buscar API (offline?).", error.message);
                if (!cacheValido) {
                    overlayElement.innerHTML = "<h2>ERRO</h2><p>Erro de conexão. Não foi possível carregar os dados.</p>";
                }
            }
            
            // 4. Renderiza o que tiver (cache ou dados novos)
            onDataReady(dadosParaRenderizar);
            
            // 5. Inicia o loop de atualização em segundo plano
            setInterval(atualizarEmBackground, 300000); // A cada 5 minutos
        }
        
        // --- Atualização Silenciosa ---
        async function atualizarEmBackground() {
            if (!urlApiBoloes) return;
            console.log("Buscando atualização em segundo plano...");
            try {
                const response = await fetch(urlApiBoloes);
                if (!response.ok) return;
                
                const boloesNovos = await response.json();
                const boloesNovosString = JSON.stringify(boloesNovos);
                const cachedDataString = localStorage.getItem(CACHE_KEY);

                if (boloesNovosString !== cachedDataString) {
                    console.log("Dados novos encontrados em background. Recarregando a página...");
                    window.location.reload();
                } else {
                    console.log("Dados em background já estão atualizados.");
                }
            } catch (error) {
                console.warn("Falha na atualização em background (offline?).");
            }
        }
        
        // --- Função de Rolagem (Sem "piscar") ---
        function verificarRolagem() {
            const alturaContainer = scrollerContainer.clientHeight;
            const alturaLista = listaBoloesElement.scrollHeight;
            
            console.log("Verificando rolagem. Container:", alturaContainer, "Lista:", alturaLista);

            if (alturaLista > alturaContainer) {
                console.log("Conteúdo maior que a tela. Ativando rolagem.");
                const children = Array.from(listaBoloesElement.children);
                children.forEach(child => {
                    listaBoloesElement.appendChild(child.cloneNode(true));
                });
                
                const alturaOriginal = alturaLista;
                const duracao = (alturaOriginal / 1000) * 25; 
                listaBoloesElement.style.animationDuration = `${duracao}s`;
                listaBoloesElement.classList.add('scrolling');
                
            } else {
                console.log("Conteúdo cabe na tela. Centralizando.");
                scrollerContainer.style.display = 'flex';
                scrollerContainer.style.alignItems = 'center';
                scrollerContainer.style.justifyContent = 'center';
            }
        }

        // --- Execução ---
        carregarBoloes(); 

    </script>
</body>
</html>
